<script>
function fahr(fahrenheit){
     return fahrenheit * 5/9  - 32
}

function cel(celsius){
     return celsius * 9/5  + 32
}

console.log("The fahrenheit to celsius conversion is " + fahr(200));
console.log("The celsius to fahrenheit conversion is " + cel(30));
